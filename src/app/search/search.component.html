<div class="c-page search">
	<div class="c-page__wrapper">
		<agm-map
			*ngIf="map"
			[latitude]="map.lat"
			[longitude]="map.lng"
			[zoom]="map.zoom"
			[disableDefaultUI]="false"
			[zoomControl]="false">
			<agm-marker *ngFor="let room of rooms"
						(click)="goToRoom(room.id)"
						[latitude]="room.latlng.lat"
						[longitude]="room.latlng.lng"></agm-marker>
		</agm-map>
	</div>
</div>
